<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
    <h1>Rechungseingabe-Formular</h1>
</head>
    <h2>Anrede</h2>
    <input id="Anrede" type="text">
    <h2>Vorname</h2>
    <input id="Vorname" type="text"/>
    <h2>Nachname</h2>
    <input id="Nachname" type="text">
    <h2>Rechnungsdatum:</h2>
    <input id="Rechnungsdatum" type="date"></input>
    <hr/>
    <h2>Lieferdatum</h2>
    <input id="Lieferdatum" type="date">
    <h2>Kundennummer:</h2>
    <input id="Kundennummer" type="number"></input>
    <hr/>
    <h2>UST-Nummer:</h2>
    <input id="Umsatzsteuernummer" type="number"></input>
    <hr/>
    <h2>Geldbetrag:</h2>
    <input id="Geldbetrag" type="number"></input>
    <h2>Menge</h2>
    <input id="Menge" type="number"></input>
    <h2>Umsatzsteuer</h2>
    <input id="Umsatzsteuer" type="number"/>
    <hr/>
    <h2>Beschreibung:</h2>
    <input id="Beschreibung" type="text"/>
    <hr/>
    <h2>Anschrift:</h2>
    <input id="Anschrift" type="text"/>
    <hr/>
    <br>
    <br>
    <button id="Erstellung"> Rechnung erstellen</button>
</body>
</html>
